[build]
  command = "pnpm install && pnpm run build"
  publish = "dist"

[build.environment]
  # Variables d'environnement pour le build
  # ⚠️ IMPORTANT: Configurez ces variables dans Netlify Dashboard
  # Site Settings → Environment variables
  VITE_SUPABASE_URL = "https://votre-projet.supabase.co"
  VITE_SUPABASE_ANON_KEY = "votre-clé-anon-supabase"
  SITE_URL = "https://manouvellemission.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Plugin pour générer le sitemap
[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    buildDir = "dist"
    exclude = ["/success"]

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Configuration pour les formulaires Netlify
[forms]
  # Activer les formulaires Netlify
  enabled = true

