<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- SEO : Titre et Description pour Google -->
    <title>Ma Nouvelle Mission - Missions Pour Freelance</title>
    <meta name="description" content="Trouvez votre prochaine mission freelance ici. Lead développeurs, cybersécurité, DevOps. TJM 450-900€/jour. Postulez en 1 clic.">
    <meta name="keywords" content="emploi IT, mission freelance, développeur, cybersécurité, DevOps, job informatique, CDI tech, TJM">
    
    <!-- Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="Ma Nouvelle Mission - Le job board des freelances">
    <meta property="og:description" content="Découvrez les meilleures opportunités pour freelance en France. Missions freelance.">
    <meta property="og:image" content="https://i.postimg.cc/gw453gDP/Manouvellemission.png">
    <meta property="og:url" content="https://manouvellemission.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ma Nouvelle Mission - Mission freelance">
    <meta name="twitter:description" content="Trouvez votre prochaine mission">
    <meta name="twitter:image" content="https://i.postimg.cc/gw453gDP/Manouvellemission.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.postimg.cc/gw453gDP/Manouvellemission.png">
    
    <!-- Autres meta utiles -->
    <meta name="author" content="Ma Nouvelle Mission by Get in Talent">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://manouvellemission.com">
</head>
<body>
    <!-- Formulaire caché pour Netlify - DOIT ÊTRE ICI -->
    <form name="job-application" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <textarea name="message"></textarea>
        <input type="text" name="jobTitle" />
        <input type="text" name="company" />
        <input type="text" name="location" />
        <input type="file" name="cv" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
